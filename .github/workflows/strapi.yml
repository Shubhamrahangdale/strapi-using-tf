name: CI for Development Branch

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
          - name: SSH commands setup
            uses: appleboy/ssh-action@master   #github action marketplace 
            with:
              script: |
                cd ~/strapi-using-tf
                git pull origin main
                npm install
                npm run build
                pm2 stop strapi || true
                nohup npm start > strapi.log 2>&1 &  
                echo "Application started successfully on EC2."
          
